<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to post by Javascript</title>
</head>
<style>
    .alert{
        padding: 0 15px;
        margin-bottom: 1rem;
        border: 0px solid transparent;
        border-radius: .25rem;
    }
    .alert p{
        padding: 7px 0 7px;
    }
    .alert.sucesso{
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d0e9c6;

    }
</style>
<body>
    <div class="alert sucesso">
        {% if messages %}
            {% for msg in messages %}
                <div>
                    <p>{{ msg }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <table>
        {% if user.is_authenticated %}
        <tr>
            <td>
                <a href="{% url 'logout' %}">
                    Logout
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="{% url 'record'%}">
                    Forms
                </a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td>
                <a href="{% url 'register' %}">
                Register
                </a>
            </td>
        </tr>
        <tr>
            <td><a href="{% url 'login' %}">
                Login
                </a>
            </td>
        </tr>
        {% endif %}
    </table>
</body>
</html>
